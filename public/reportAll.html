<!DOCTYPE html>
<html>
  <head>
    <title>Chartkick.js</title>
    <h1> 用户访问数量展示系统</h1>
    <meta charset="utf-8">
    <script>
      // var Chartkick = {language: "de"};
    </script>
    <script src="http://www.google.com/jsapi"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.2/zepto.min.js"></script> -->
    <!-- <script src="http://code.highcharts.com/highcharts.js"></script> -->
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script> -->
    <!-- <script src="http://code.highcharts.com/2.1.9/highcharts.js"></script> -->
    <script src="./javascripts/chartkick.js"></script>

    <style>
      body {
        padding: 20px;
        margin: 0;
        font-family: "Helvetica Neue", Arial, Helvetica, sans-serif;
      }

      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>近一月用户访问量</h1>
    <div id="chart-1" style="height: 300px;"></div>
    <script>
    jQuery.get('format', function(data) {
      var str = {"2014-03-02":3}
      str = JSON.parse(data)
      new Chartkick.LineChart("chart-1", str);
    });
    </script>

    <h1>最近24小时用户访问量</h1>
    <div id="chart-12" style="height: 300px;"></div>
    <script>
    jQuery.get('format', function(data) {
      var str = {"2014-03-02":3}
      str = JSON.parse(data)
      new Chartkick.LineChart("chart-12", str);
    });
    </script>

    <h1>各类用户占比</h1>
    <div id="chart-2" style="height: 300px;"></div>
    <script>
    jQuery.get('format4Category', function(data) {
      var str = {"2014-03-02":3}
      str = JSON.parse(data)
      new Chartkick.PieChart("chart-2", str);
    });
    </script>

    <h1>网络访问总量</h1>
    <div id="chart-3" style="height: 300px;"></div>
    <script>
    jQuery.get('format', function(data) {
      var str = {"2014-03-02":3}
      str = JSON.parse(data)
      new Chartkick.ColumnChart("chart-3", str);
    });
    </script>



    <h1>Remote</h1>
    <div id="chart-5" style="height: 300px;"></div>
    <script>
      new Chartkick.LineChart("chart-5", "./data/remote.json");
    </script>

    <h1>Library Option</h1>
    <div id="chart-7" style="height: 300px;"></div>
    <script>
      new Chartkick.LineChart("chart-7", {"2013-02-10 00:00:00 -0800":11,"2013-02-11 00:00:00 -0800":6,"2013-02-12 00:00:00 -0800":3,"2013-02-13 00:00:00 -0800":2,"2013-02-14 00:00:00 -0800":5,"2013-02-15 00:00:00 -0800":3,"2013-02-16 00:00:00 -0800":8,"2013-02-17 00:00:00 -0800":6,"2013-02-18 00:00:00 -0800":6,"2013-02-19 00:00:00 -0800":12,"2013-02-20 00:00:00 -0800":5,"2013-02-21 00:00:00 -0800":5,"2013-02-22 00:00:00 -0800":3,"2013-02-23 00:00:00 -0800":1,"2013-02-24 00:00:00 -0800":10,"2013-02-25 00:00:00 -0800":1,"2013-02-26 00:00:00 -0800":3,"2013-02-27 00:00:00 -0800":2,"2013-02-28 00:00:00 -0800":3,"2013-03-01 00:00:00 -0800":2,"2013-03-02 00:00:00 -0800":8}, {"library": {"backgroundColor": "#eee", "chart": {"zoomType": "x"}, "legend": {"position": "top"}, "hAxis": {"title": "Time"}, "vAxis": {"title": "Count"}}});
    </script>

    <h1>访问地域分布</h1>
    <div id="chart-8" style="height: 300px;"></div>
    <script>
      new Chartkick.GeoChart("chart-8", [["United States",44],["Germany",23],["Brazil",22],["Canada",21],["France",13],["China",100]]);
    </script>

  </body>
</html>
