    <h3>近一月用户访问量</h3>
    <div id="chart-1" style="height: 300px;"></div>
    <script>
    jQuery.get('format', function(data) {
      var str = {"2014-03-02":3}
      str = JSON.parse(data)
      new Chartkick.LineChart("chart-1", str, {"library": {"backgroundColor": "#eee", "chart": {"zoomType": "x"}, "legend": {"position": "top"}, "hAxis": {"title": "Time"}, "vAxis": {"title": "Count"}}});
    });
    </script>
    <h3>最近24小时用户访问量</h3>
    <div id="chart-12" style="height: 300px;"></div>
    <script>
    jQuery.get('dailyAmount', function(data) {

    });
    </script>
